<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas css</title>
    <style>
        /* td{background-color: aqua; } */
        /* table {border-color: red;
        border-width: Spx;
        border-style: dotted;} */
    </style>
</head>
<body>
    <!-- contrl corchete -->
    <!-- encuadra la table -->
    <h1>TABLAS</h1>
    <table border="1">
        <!-- td normal y th negrita -->
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">1 Eval</th>
            <th colspan="2">2 Eval</th>
            <th colspan="2">3 Eval</th>
        </tr>
        <!-- td*3 para hacer de one las 3 -->
        <tr>
            <td style="background-color: green;">Aprobado</td>
            <td style="background-color: red;">Suspendido</td>
            <td style="background-color: green;">Aprobado</td>
            <td style="background-color: red;">Suspendido</td>
            <td style="background-color: green;">Aprobado</td>
            <td style="background-color: red;">Suspendido</td>
        </tr>
        <!-- colspan abarca mas filas maximo 3 -->
        <tr>
            <th>Informatica</th>
            <td>20</td>
            <td>2</td>
            <td>19</td>
            <td>3</td>
            <td>22</td>
            <td>0</td>
        </tr>
        <tr>
            <th>Matematicas</th>
            <td>10</td>
            <td>12</td>
            <td>15</td>
            <td>7</td>
            <td>12</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
